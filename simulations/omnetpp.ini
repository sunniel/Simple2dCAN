[Config CANTest]
network = abstract.Overlay

# global observer
## global simulation parameters
## maximum distance could be, for example, half of the Earth circumference: 20000000m
**.globalParameters.max_distance = 20000000m
**.globalParameters.fix_latency = 100ms
## network latency generation mode. 
## 0: Simulation of real-world latency generated by 1) light transmission limit, 2) communication congestion, and 3) jitter 
## 1: Latency generation with minimal singl-trip latency (Dmin) and jitter, i.e., Dmin + jitter
**.globalParameters.latency_gen_mode = 1
**.globalParameters.can_init_size = 100
**.globalParameters.address_space_size = 20
# X and Y maximum, thus area size = can_area_size X can_area_size
**.globalParameters.can_area_size = 100000000
**.globalParameters.max_hop = 50
**.globalParameters.ers_threshold = 4

**.trafficGenerator.traffic_cycle = 5000ms
**.contentDistributor.scan_cycle = 100ms

# network configurator
**.underlayConfigurator.can_type = "hosts.CAN"
**.underlayConfigurator.can_name = "can"

# network churn configuration
**.churnGenerator.scan_cycle = 100ms
**.churnGenerator.churn_cycle = 10s
**.churnGenerator.depart_rate = 0.1
**.churnGenerator.arrival_rate = 0.1
**.churnGenerator.overlay_size_max = 500
**.churnGenerator.overlay_size_min = 10

# CAN control protocol parameters
## CAN maintenance cycle: leave mores time for maintenance message back 
**.can[*].ctrl.maintain_cycle = 4000ms

# UDP packet transmission configuration
## packet loss rate
**.pktLossRate = 0.01
## 2/3 of the light speed
**.Copt = 200000000mps
## 10 mega bits per second
**.BW = 1.04858e6bps
## Ethernet packet size 1518 Bytpes = 12144 bits
**.MTU = 12144b
**.jitter_mu = 1
**.jitter_sigma = 0.5
# minimal end-to-end delay
**.Dmin = 50ms
**.jitter = 50ms

# result recording
#**.result-recording-modes = all
#**.statistic-recording = true
#**.scalar-recording = true

[General]
scheduler-class = "cSequentialScheduler"
# if need real-time telnet support, use SimpleSocketRTScheduler
#scheduler-class = "SimpleSocketRTScheduler"
# microsecond
simtime-resolution = ms
# Minimal time unit of simulation duration can only be second
sim-time-limit = 500s
warmup-period = 10s
num-rngs = 1
rng-class = cMersenneTwister
seed-0-mt = 200
repeat = 1
#debug-on-errors = false
#cmdenv-event-banners = true
# for performance consideration, the signal check control can be changed to false
check-signals = false
record-eventlog = false